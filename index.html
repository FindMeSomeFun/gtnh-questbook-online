<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset='utf-8'>
		<link type='text/css' rel='stylesheet' href='resources/style.css'>
		<link type='text/css' rel='stylesheet' href='https://raw.githubusercontent.com/FindMeSomeFun/gtnh-questbook-wiki/main/resources/style.css'>
		<title>GTNH BetterQuesting Wiki</title>
	</head> 
	<body class='theme-switch'>
		<input type='hidden' id='availableVersions' />
		<input type='hidden' id='fallbackVersion' />
	
		<div id='panel'>
			<div>
				<div class='dropdown'>
					<button onclick='showList()' class='dropbtn'>
						<img src='https://raw.githubusercontent.com/FindMeSomeFun/gtnh-questbook-wiki/main/resources/image/gtnh.png'> <span> Select A QuestLine</span>
					</button>
					<div id='questLines' class='dropdown-content'>
					</div>
				</div>
				
				<span>
					<label>Version:</label>
					<select id='versions'> </select>
				</span>
				
				<div id='theme-btn'>
					<input type='checkbox' onchange='switchTheme(event)' name='lights-on' id='lights-on'/>
					<label for='lights-on'></label> 
				</div>
			</div>
			
			<div id='desc'>
				QuestLine Description
			</div>
			
			<div id='questTree'>
				Quest Tree
			</div>
			
			<div id='questInfo'>
				Quest Info
			</div>
		</div>
	</body>
	<script type='text/javascript' src='resources/code.js'></script>
	<script type='application/javascript;charset=utf-8' src='https://raw.githubusercontent.com/FindMeSomeFun/gtnh-questbook-wiki/main/resources/code.js'></script>
</html>
