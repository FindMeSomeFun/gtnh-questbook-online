<!DOCTYPE html>
<html lang="en" style="background-color: #000;">
	<head>
		<meta charset="utf-8">
		<link type="text/css" rel="stylesheet" href="./resources/style.css">
		<title>GTNH BetterQuesting Wiki</title>
	</head> 
	<body style="background-color: #000;">
		<div class="switch-theme dark" id="main">
			<div>
				<div class="dropdown">
					<button onclick="showList('versions')" class="dropbtn switch-theme dark"  id="versionsDiv">
						<img src="./resources/image/gtnh.png"> <span id="showVersion"> 2.3.0</span>
					</button>
					<div id="versions" class="dropdown-content"></div>
				</div>
				<div class="dropdown">
					<button onclick="showList('questLines')" class="dropbtn switch-theme dark">
						<img id="questLineImg" src="./resources/image/gtnh.png"><span id="questLineName">Select A QuestLine</span>
					</button>
					<div id="questLines" class="dropdown-content"></div>
				</div>
				
				<div id="theme-btn">
					<input type="checkbox" id="lights-on"/>
					<label class="icon" onclick="switchTheme()"><img src="./resources/image/sun.png"></img></label>
				</div>
			</div>
			
			<div id="welcome" style="text-align: center; font-size: 28px;">
				<br /><h1>Welcome to</h1><br />
				<img style="width: 645px; height: 500px;" src="./resources/image/title.png"></img><br />
				<h1>GregTech: New Horizons</h1><br />
				<h1>QuestBook Wiki Page</h1><br />
			</div>
			
			<div>
				<div id="questLineDesc"></div>
			</div>
			
			<div>
				<div>
					<canvas id="canvas" width="0" height="0"></canvas>
					<div id="questLineTree"></div>
				</div>
			</div>
			<span id="questInfoView">Quest Info</span>
			<div class="questInfo" id="questInfo" qid=""></div>
			<span id="preInfoView">Pre Quest Info</span>
			<div class="questInfo" id="preQuestInfo" qid=""></div>
			<span>Pinned Quests</span>
		</div>
	</body>
	<script type="text/javascript" src="./resources/code.js"></script>
</html>
