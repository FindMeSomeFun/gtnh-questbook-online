<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="utf-8">
	</head> 
	<body>
		<label>Version:</label>
		<select id="vesrion">
			<option value="volvo">Volvo</option>
			<option value="saab">Saab</option>
			<option value="mercedes">Mercedes</option>
			<option value="audi">Audi</option>
		</select>
		<p id="text">Text placeholder.</p>
		<button type="button" onclick="insertVersions()">insertVersions</button>
		<script>
			insertVersions()
			
			function insertVersions(){
				var element = document.getElementById("text");
				readTextFile("https://github.com/FindMeSomeFun/gtnh-questbook-wiki/blob/main/versions.txt", element);
			}
			
			function readTextFile(file, element)
			{
				var rawFile = new XMLHttpRequest();
				rawFile.open("GET", file, false);
				rawFile.onreadystatechange = function ()
				{
					if(rawFile.readyState === 4)
					{
						if(rawFile.status === 200 || rawFile.status == 0)
						{
							var text = rawFile.responseText;
							element.innerHTML = text;
							alert(text);
						}
					}
				}
				rawFile.send(null);
			}
		</script>
	</body>
</html>
