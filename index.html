<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="utf-8">
	</head> 
	<body>
		<label>Version:</label>
		<select id="version">
		</select>
		
		<label>Theme:</label>
		<select id="theme">
		</select>
		
		<div>
			<ul id="questLines">
			</ul>
		</div>
		
		<script>
			readTextFile("https://raw.githubusercontent.com/FindMeSomeFun/gtnh-questbook-wiki/main/versions.txt", "version");
			readTextFile("https://raw.githubusercontent.com/FindMeSomeFun/gtnh-questbook-wiki/main/themes.txt", "theme");
			readTextFile("https://raw.githubusercontent.com/FindMeSomeFun/gtnh-questbook-wiki/main/2.3.0/questLines.txt", "questLines");
			
			function readTextFile(file, id) {
				var element = document.getElementById(id);
				var rawFile = new XMLHttpRequest();
				rawFile.open("GET", file, false);
				rawFile.onreadystatechange = function ()
				{
					if(rawFile.readyState === 4)
					{
						if(rawFile.status === 200 || rawFile.status == 0)
						{
							element.innerHTML = rawFile.responseText;
						}
					}
				}
				rawFile.send();
			}
			
		</script>
	</body>
</html>
